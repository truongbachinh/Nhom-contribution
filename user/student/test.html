<div class="card m-b-30">
    <div class="card-header">
        <h5 class="m-b-0">
            Create New Topic
        </h5>
        <p class="m-b-0 text-muted">
            Please input fullfill information to create topic.
        </p>
    </div>
    <div class="card-body ">
        <form action="">
            <div class="form-group">
                <label for="inputName1">Name of Topic</label>
                <input type="email" class="form-control" id="inputName1" name="topic" placeholder="Enter name of topic"
                    required>
            </div>
            <div class="form-group">
                <label>Select Begin Date</label>
                <input type="text" class="js-datepicker form-control" placeholder="Click to selectdate date.">
            </div>
            <div class="form-group">
                <label>Select Begin Date</label>
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea" spellcheck="false"
                        placeholder="Enter description in here."></textarea>
                    <grammarly-extension data-grammarly-shadow-root="true" class="cGcvT"
                        style="position: absolute; top: 0px; left: 0px; pointer-events: none; z-index: 3;">
                    </grammarly-extension>
                </div>
            </div>
            <input class="btn btn-primary btn-md float-right" value="Create Topic">

        </form>
    </div>

</div>
